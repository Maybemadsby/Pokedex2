<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokÃ©dex Checklist</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .pokedex {
      background: #d73c2c;
      padding: 2rem;
      border-radius: 20px;
      width: 500px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .entry {
      background: #fff;
      color: #333;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .entry.checked {
      background: #cccccc;
      text-decoration: line-through;
    }

    .label {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }

    .entry button {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .poke-icon {
  width: 28px;
  height: 28px;
  margin-right: 12px;
  position: relative;
  border: 2px solid black;
  border-radius: 50%;
  background: linear-gradient(to bottom, red 50%, white 50%);
  flex-shrink: 0;
}

.poke-icon::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 2px;
  background: black;
  transform: translateY(-50%);
}

.poke-icon::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background: white;
  border: 2px solid black;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

    .info-icon {
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    .info-box {
      display: none;
      font-size: 0.9rem;
      background: #fafafa;
      color: #222;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      margin-top: 8px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }

    .overlay-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .popup-text {
      font-style: italic;
      font-size: 1rem;
    }

    #progressBarContainer {
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progressBar {
      height: 20px;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }

    #winnerMessage {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fffacd;
    }
  </style>
</head>
<body>
  <div class="pokedex">
    <h1>PokÃ©dex Checklist</h1>
    <div id="checklist-container"></div>
    <div id="progressBarContainer"><div id="progressBar"></div></div>
    <div id="winnerMessage">ðŸŽ‰ You're a PokÃ©mon Master! ðŸŽ‰</div>
  </div>

  <div id="overlay" class="overlay" onclick="closeOverlay()">
    <div class="overlay-content" id="overlay-content" onclick="event.stopPropagation()"></div>
  </div>
<script>
  const tasks = [
    {
      name: "Choose Your First Partner!",

      done: "You chose wisely! Your journey begins.",

    },
    {
      name: "Route 3 to Cerulean City",

      image: "Cerulean.png"
    },
    {
      name: "Route 120 to Fortree City",
      info: "Complete a longer trek â€” 20,000 steps.",
      done: "A true trek! Youâ€™ve reached the wilds of Fortree.",
      image: "Fortree.png"
    },
    {
      name: "Champion of the Dojo Gym",
      info: "Win your tennis or pickleball match. The Dojo Gym awards its badge only to fierce fighters!",
      done: "Badge earned! Your strength is unmatched.",
      image: "Machop.webp"
    },
    {

      info: "Choose between Team Valor ðŸ”¥, Mystic â„ï¸, or Instinct âš¡.",
      done: "Allegiance locked in. Represent your team with pride!",
      image: "teams.png"
    },
    {
      name: "PokÃ©Dex Registration Exam",
      info: "Complete a trivia quiz or answer questions to test your PokÃ©mon knowledge. Professor Oak is watching...",
      done: "Entry approved. Youâ€™re officially a Trainer!",
      image: "professor_oak.webp"
    },
    {
      name: "Whoâ€™s That PokÃ©mon?!",
      info: "Play a silhouette guessing game.",
      done: "Mystery revealed. Good guess!",
      image: "ditto.png"
    },
    {
      name: "Growlithe Watch: 5 Dogs Spotted",
      info: "Tally 5 dog sightings during the journey. Any breed, any size.",
      done: "Ruff count complete. Mission success!",
      image: "growlithe.png"
    },
    {
      name: "Pidgey Patrol: 5 Birds Observed",

    {
      name: "Team Rocket Surveillance: Eavesdrop on a Strangerâ€™s Scheme",

    },
    {
      name: "PokÃ©mon Snap Log: 10 Photos Captured!",
      info: "Take 10 photos of anything during the day â€” nature, signs, funny moments.",
      done: "Gallery updated. The Professor will love these!",
      image: "camera.webp"
    },
    {
      name: "Trainer Recovery: Potion Consumed",
      info: "Stop and enjoy a beverage â€” water, juice, tea.",

    },
    {
      name: "Rare Candy Tracker: Power-Up Acquired",
      info: "Buy or eat a candy. This is your Rare Candy reward.",
      done: "Level up! Sweet victory achieved.",

    },
    {
      name: "Meowth Money Hunt: Find a Coin or Shiny Object",
      info: "Search for something shiny â€” coin, foil, bottle cap.",
      done: "Treasure found! Cha-ching!",
      image: "meowth.webp"
    }
  ];

  const checklist = document.getElementById("checklist-container");

  // Load saved state
  const saved = JSON.parse(localStorage.getItem("pokedexChecklist") || "{}");

  tasks.forEach((task, i) => {
    const entry = document.createElement("div");
    entry.className = "entry";
    entry.id = `entry-${i}`;

    const checked = saved[i];
    if (checked) entry.classList.add("checked");

    entry.innerHTML = `
  <div class="poke-icon" onclick="toggle(${i})"></div>
  <div class="label" onclick="toggle(${i})">${task.name}</div>
  <span class="info-icon" onclick="showInfo(event, ${i})">â“˜</span>
`;


    checklist.appendChild(entry);
  });

  updateProgress();

  function toggle(i) {
    const entry = document.getElementById(`entry-${i}`);
    entry.classList.toggle("checked");
    const isChecked = entry.classList.contains("checked");

    // Save updated state
    const saved = JSON.parse(localStorage.getItem("pokedexChecklist") || "{}");
    saved[i] = isChecked;
    localStorage.setItem("pokedexChecklist", JSON.stringify(saved));

    // Show overlay
    if (isChecked) {
      const task = tasks[i];
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("overlay-content");
      content.innerHTML = `
        <img src="${task.image}" alt="${task.name}">
        <div class="popup-text">${task.done}</div>
      `;
      overlay.style.display = "flex";
    }

    updateProgress();
  }
  function showInfo(event, i) {
    event.stopPropagation();
    const task = tasks[i];
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("overlay-content");
    content.innerHTML = `
      <div class="popup-text">${task.info}</div>
    `;
  overlay.style.display = "flex";
 }

  function closeOverlay() {
    document.getElementById("overlay").style.display = "none";
  }

  function updateProgress() {
  const completed = document.querySelectorAll(".entry.checked").length;
  const percent = Math.round((completed / tasks.length) * 100);
  document.getElementById("progressBar").style.width = percent + "%";

  const winnerMsg = document.getElementById("winnerMessage");

  if (completed === tasks.length) {
    winnerMsg.style.display = "block";

    // Show final "Champion" overlay
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("overlay-content");
    content.innerHTML = `
      <img src="Champion.PNG" alt="Champion">
      <div class="popup-text">ðŸŽ‰ You're a PokÃ©mon Master! ðŸŽ‰</div>
    `;
    overlay.style.display = "flex";

  } else {
    winnerMsg.style.display = "none";
  }
}
</script>
</body>
